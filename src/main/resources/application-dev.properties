spring.application.name=perfulandiaspa

#DB local
spring.datasource.url=jdbc:mysql://localhost:3306/db_test_facturas
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto= update
#spring.jpa.hibernate.ddl-auto= 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

server.port=8081

cliente.service.url=http://localhost:8080/api/v1/clientes
vendedor.service.url=http://localhost:8080/api/v1/vendedores
productos.service.url=http://localhost:8082/api/v1/productos